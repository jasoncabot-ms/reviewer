name: Release versioned container image

on:
  push:
    tags:        
      - release/v*

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Version from Tag Name
        id: get_version
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 4)
  
      - name: Container Registry Login
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Build all Code
        run: |
          cd ui
          npm ci
          npm run build --if-present

      - name: Build and push ui
        run: |
          DOCKER_BUILDKIT=1 docker build -f Dockerfile.ui ui -t ghcr.io/${{ github.event.repository.name }}/ui:${{ steps.get_version.outputs.VERSION }} --label "runnumber=${GITHUB_RUN_ID}"
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/ui:${{ steps.get_version.outputs.VERSION }}
      
      - name: Build and push api
        run: |
          DOCKER_BUILDKIT=1 docker build -f Dockerfile.api api -t ghcr.io/${{ github.event.repository.name }}/api:${{ steps.get_version.outputs.VERSION }} --label "runnumber=${GITHUB_RUN_ID}"
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/api:${{ steps.get_version.outputs.VERSION }}
